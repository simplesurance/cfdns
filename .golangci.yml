---
linters:
  disable-all: false
  enable:
    - bodyclose
    - errcheck
    - errorlint
    - exportloopref
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - revive
    - staticcheck
    - tenv
    - typecheck
    - unconvert
    - unused
    - usestdlibvars

linters-settings:
  goimports:
    local-prefixes: github.com/simplesurance/cfdns

issues:
  exclude-use-default: true
